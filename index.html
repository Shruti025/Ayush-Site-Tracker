<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Site Visit Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #4e4e4e;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
      gap: 10px;
      max-width: 500px;
      width: 100%;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: white;
      border: 2px solid #ff7f50;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tile:hover:not(.disabled):not(.completed) {
      background-color: #ffe4d1;
      transform: scale(1.05);
    }

    .completed {
      background-color: #ff7f50;
      color: white;
      text-decoration: line-through;
    }

    .disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .overlay,
    .popup,
    .error-popup,
    .tooltip,
    .milestone-popup {
      position: fixed;
      z-index: 999;
    }

    .overlay {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
    }

    .popup,
    .error-popup,
    .milestone-popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      width: 320px;
      text-align: center;
      animation: popupIn 0.3s ease;
    }

    .popup input,
    .popup textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .popup button,
    .error-popup button,
    .milestone-popup button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff7f50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .popup button:hover,
    .error-popup button:hover,
    .milestone-popup button:hover {
      background-color: #ff5722;
    }

    @keyframes popupIn {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }

      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ’— 100 Site Visit Challenge ðŸ’—</h1>
  <div class="grid" id="grid"></div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="popup">
    <h3>Add Site Details</h3>
    <input type="text" id="siteName" placeholder="Site Name">
    <textarea id="siteDetails" rows="3" placeholder="Details"></textarea>
    <button onclick="saveEntry()">Save</button>
  </div>

  <div class="error-popup" id="errorPopup">
    <h3>Haha! Nice try.</h3>
    <p>Only one site visit per day.</p>
    <button onclick="closeErrorPopup()">Okay, Smart move Shruti</button>
  </div>

  <div class="milestone-popup" id="milestonePopup">
    <h2>Hey! you reached a milestone!</h2>
    <p id="milestoneMessage"></p>
    <button onclick="closeMilestonePopup()">YAY!</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const popup = document.getElementById('popup');
    const errorPopup = document.getElementById('errorPopup');
    const milestonePopup = document.getElementById('milestonePopup');
    const milestoneMessage = document.getElementById('milestoneMessage');
    const overlay = document.getElementById('overlay');
    const siteNameInput = document.getElementById('siteName');
    const siteDetailsInput = document.getElementById('siteDetails');

    let completedDays = JSON.parse(localStorage.getItem('completedDays')) || [];
    let siteEntries = JSON.parse(localStorage.getItem('siteEntries')) || {};
    let nextDay = completedDays.length + 1;
    let today = new Date().toLocaleDateString();
    let lastClickedDate = localStorage.getItem('lastClickedDate');
    let currentTile = null;

    const milestoneMessages = {
      16: "hey its 16",
      58: "yoo that's crazy",
      100: "finally done"
    };

    for (let i = 1; i <= 100; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.innerText = i;

      if (completedDays.includes(i)) {
        tile.classList.add('completed');
      }

      if (i !== nextDay && !completedDays.includes(i)) {
        tile.classList.add('disabled');
      }

      tile.addEventListener('click', () => {
        if (i === nextDay) {
          if (nextDay >= 4 && lastClickedDate === today) {
            showErrorPopup();
            return;
          }
          currentTile = i;
          showPopup();
        }
      });

      grid.appendChild(tile);
    }

    function showPopup() {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function hidePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
      siteNameInput.value = '';
      siteDetailsInput.value = '';
    }

    function showErrorPopup() {
      errorPopup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeErrorPopup() {
      errorPopup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function showMilestonePopup(message) {
      milestoneMessage.innerText = message;
      milestonePopup.style.display = 'block';
      overlay.style.display = 'block';
      launchConfetti();
    }

    function closeMilestonePopup() {
      milestonePopup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function saveEntry() {
      const siteName = siteNameInput.value.trim();
      const siteDetails = siteDetailsInput.value.trim();
      if (siteName === '' || siteDetails === '') {
        alert('Please fill in both fields.');
        return;
      }

      const date = new Date().toLocaleDateString();
      siteEntries[currentTile] = { siteName, siteDetails, date };
      localStorage.setItem('siteEntries', JSON.stringify(siteEntries));

      const tiles = document.querySelectorAll('.tile');
      tiles[currentTile - 1].classList.add('completed');
      completedDays.push(currentTile);
      localStorage.setItem('completedDays', JSON.stringify(completedDays));

      lastClickedDate = today;
      localStorage.setItem('lastClickedDate', today);

      if (milestoneMessages[currentTile]) {
        hidePopup();
        showMilestonePopup(milestoneMessages[currentTile]);
      } else {
        hidePopup();
      }

      nextDay++;
      enableNextTile();
    }

    function enableNextTile() {
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(tile => tile.classList.add('disabled'));
      if (nextDay <= 100) {
        tiles[nextDay - 1].classList.remove('disabled');
      }
    }

    // Simple confetti effect
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.top = `${Math.random() * 100}vh`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.opacity = '0.8';
        confetti.style.zIndex = 2000;
        confetti.style.borderRadius = '50%';
        confetti.style.transition = 'transform 2s ease-out, opacity 2s';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.style.transform = `translateY(${Math.random() * 300 + 100}px)`;
          confetti.style.opacity = '0';
        }, 0);

        setTimeout(() => document.body.removeChild(confetti), 2000);
      }
    }
  </script>
</body>

</html>
